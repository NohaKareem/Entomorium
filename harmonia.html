<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Harmonia Axyridis Videos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">

        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    </head>

    <body>
        <div class="container">
            <header>
                <a href="index.html"><img src="images/logo_pictogram.svg" alt="Entomorium logo icon" class="logo_pictogram"></a>
                <h1>Harmonia Axyridis</h1>
            </header>
            <div class="harmoniaCon">
                <main class="paginationCon">
                    <section class="page page1">
                        <h2>Anatomy</h2>
                        <section class="anatomy harmoniaAnatomy1">
                            <img src="images/harmonia/harmonia_bottom.png" class="harmoniaImg" alt="Harmonia Axyridis bottom anatomy">
                            <div class="lensCon lens0"> <img src="images/harmonia/lens.png" data-lensindex="0" class="lens" alt="magnifying-lens"></div>
                            <div class="lensCon lens1"> <img src="images/harmonia/lens.png" data-lensindex="1" class="lens" alt="magnifying-lens"></div>
                            <div class="lensCon lens2"> <img src="images/harmonia/lens.png" data-lensindex="2" class="lens" alt="magnifying-lens"></div>
                            <div class="lensCon lens3"> <img src="images/harmonia/lens.png" data-lensindex="3" class="lens" alt="magnifying-lens"></div>
                            <div class="lensCon lens4"> <img src="images/harmonia/lens.png" data-lensindex="4" class="lens" alt="magnifying-lens"></div>
                            <div class="lensCon lens5"> <img src="images/harmonia/lens.png" data-lensindex="5" class="lens" alt="magnifying-lens"></div>
                            <div class="lensCon lens6"> <img src="images/harmonia/lens.png" data-lensindex="6" class="lens" alt="magnifying-lens"></div>
                            <div class="lensCon lens7"> <img src="images/harmonia/lens.png" data-lensindex="7" class="lens" alt="magnifying-lens"></div>
                            <div class="lensCon lens8"> <img src="images/harmonia/lens.png" data-lensindex="8" class="lens" alt="magnifying-lens"></div>
                            <div class="lensInfo info0" data-infoindex="0"><h4>Antenna</h4></div>
                            <div class="lensInfo info1" data-infoindex="1"><h4>Eye</h4></div>
                            <div class="lensInfo info2" data-infoindex="2"><h4>Prosternum</h4></div>
                            <div class="lensInfo info3" data-infoindex="3"><h4>Prosternal keel</h4></div>
                            <div class="lensInfo info4" data-infoindex="4"><h4>Femur</h4></div>
                            <div class="lensInfo info5" data-infoindex="5"><h4>First abdominal segment</h4></div>
                            <div class="lensInfo info6" data-infoindex="6"><h4>Tibia</h4></div>
                            <div class="lensInfo info7" data-infoindex="7"><h4>Tarsus</h4></div>
                            <div class="lensInfo info8" data-infoindex="8"><h4>Sixth abdominal segment</h4></div>
                        </section>
                        <p class="caption">click on a magnifying lens for the anatomy label</p>
                    </section>
                    <section class="page page2 hidden">
                        <h2>Interactive Anatomy</h2>
                        <section class="frameSequence">
                            <h2 class="hidden">Interactive anatomy container</h2>
                            <div class="frameSeqCon1">
                               <div class="frameSeqCon2">
                                        <div class="fixed">
                                            <img src="images/harmonia/frames/frame0000.jpg" alt="Harmonia Axyridis anatomy frame sequence" class="frameImg">
                                        </div>
                                 </div> 
                            </div>    
                    </section>
                    <p class="caption">scroll for an interactive anatomy expansion</p>
                </section>
                <nav>
                    <ul class="paginationNav">
                        <li>
                            <div></div>
                        </li>
                        <li>
                            <div></div>
                        </li>
                    </ul>
                </nav>
                </main>
            </div>
        </div>
        <script src="js/harmonia.js"></script>
    </body>
</html>
